<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scarface Menu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #E3F2FD 0%, #FFFFFF 100%);
            color: #1E3A5F;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 100%);
            padding: 3rem 1.5rem;
            text-align: center;
            border-bottom: 3px solid #FFFFFF;
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.3);
        }

        .brand-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            font-weight: 700;
            color: #FFFFFF;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .products-section {
            padding: 3rem 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: #FFFFFF;
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(74, 144, 226, 0.15);
            border: 2px solid #E3F2FD;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 40px rgba(74, 144, 226, 0.25);
            border-color: #4A90E2;
        }

        .product-image-container {
            position: relative;
            overflow: hidden;
            height: 240px;
            background: linear-gradient(135deg, #E3F2FD 0%, #F0F8FF 100%);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-badge {
            position: absolute;
            top: 16px;
            right: 16px;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            color: #4A90E2;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.2);
            border: 1px solid #E3F2FD;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.4rem;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1E3A5F;
            line-height: 1.3;
        }

        .product-description {
            color: #5A7A9B;
            margin-bottom: 1rem;
            font-size: 0.85rem;
            line-height: 1.5;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 1rem;
            border-top: 2px solid #E3F2FD;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #4A90E2;
        }

        .product-rating {
            color: #4A90E2;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 58, 95, 0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            overflow-y: auto;
            padding: 1rem;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: #FFFFFF;
            border-radius: 24px;
            max-width: 600px;
            width: 100%;
            position: relative;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(74, 144, 226, 0.4);
            border: 2px solid #E3F2FD;
        }

        .modal-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: rgba(255, 255, 255, 0.98);
            border: 2px solid #4A90E2;
            color: #4A90E2;
            font-size: 1.5rem;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 300;
        }

        .modal-close:hover {
            background: #4A90E2;
            color: #FFFFFF;
            transform: rotate(90deg);
        }

        .modal-media {
            height: 280px;
            background: linear-gradient(135deg, #E3F2FD 0%, #F0F8FF 100%);
            border-radius: 24px 24px 0 0;
            overflow: hidden;
        }

        .modal-media img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .modal-info {
            padding: 2rem;
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #1E3A5F;
            font-weight: 600;
        }

        .modal-price {
            font-size: 2rem;
            color: #4A90E2;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .modal-description {
            color: #5A7A9B;
            margin-bottom: 2rem;
            line-height: 1.6;
            font-size: 0.9rem;
        }

        .format-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.8rem;
            font-size: 0.95rem;
            color: #1E3A5F;
        }

        .format-option {
            background: #F0F8FF;
            padding: 1rem 1.2rem;
            border-radius: 12px;
            margin-bottom: 0.6rem;
            cursor: pointer;
            border: 2px solid transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .format-option:hover {
            background: #E3F2FD;
            border-color: #4A90E2;
        }

        .format-option.selected {
            border-color: #4A90E2;
            background: #FFFFFF;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.2);
        }

        .format-name {
            font-weight: 500;
            color: #1E3A5F;
        }

        .format-price {
            color: #4A90E2;
            font-weight: 700;
            font-size: 1rem;
        }

        .order-btn {
            width: 100%;
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 100%);
            color: #FFFFFF;
            border: none;
            padding: 1.1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            margin: 2rem 0;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 16px rgba(74, 144, 226, 0.3);
        }

        .order-btn:hover {
            background: linear-gradient(135deg, #3A7BC8 0%, #4A90E2 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.4);
        }

        .rating-section {
            background: #F0F8FF;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            border: 1px solid #E3F2FD;
        }

        .rating-section h3 {
            margin-bottom: 1rem;
            color: #1E3A5F;
            font-weight: 600;
            font-size: 1rem;
        }

        .stars {
            font-size: 1.8rem;
            margin: 0.8rem 0;
            display: flex;
            gap: 0.4rem;
        }

        .star {
            cursor: pointer;
            color: #B8D4ED;
            transition: all 0.2s ease;
        }

        .star:hover,
        .star.active {
            color: #4A90E2;
            transform: scale(1.1);
        }

        .rating-average {
            color: #5A7A9B;
            font-size: 0.85rem;
            margin-top: 0.8rem;
        }

        .comments-section {
            background: #F0F8FF;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #E3F2FD;
        }

        .comments-section h3 {
            margin-bottom: 1rem;
            color: #1E3A5F;
            font-weight: 600;
            font-size: 1rem;
        }

        .comment-form textarea {
            width: 100%;
            background: #FFFFFF;
            border: 2px solid #E3F2FD;
            border-radius: 10px;
            padding: 0.9rem 1rem;
            color: #1E3A5F;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            resize: vertical;
            transition: all 0.3s ease;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: #4A90E2;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }

        .submit-comment {
            margin-top: 0.8rem;
            background: linear-gradient(135deg, #4A90E2 0%, #5BA3F5 100%);
            color: #FFFFFF;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }

        .submit-comment:hover {
            transform: translateY(-2px);
        }

        .comment {
            background: #FFFFFF;
            padding: 1.2rem;
            border-radius: 10px;
            margin-top: 0.8rem;
            border: 1px solid #E3F2FD;
        }

        .comment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.6rem;
        }

        .comment-author {
            font-weight: 600;
            color: #1E3A5F;
            font-size: 0.9rem;
        }

        .comment-rating {
            color: #4A90E2;
            font-size: 0.8rem;
        }

        .comment-text {
            color: #5A7A9B;
            line-height: 1.6;
            font-size: 0.85rem;
        }

        .comment-date {
            font-size: 0.75rem;
            color: #B8D4ED;
            margin-top: 0.6rem;
        }

        .no-comments {
            text-align: center;
            color: #B8D4ED;
            padding: 2rem 1rem;
            font-style: italic;
            font-size: 0.85rem;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            .brand-title {
                font-size: 2rem;
            }
            .modal-info {
                padding: 1.5rem;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-card {
            animation: fadeIn 0.5s ease-out backwards;
        }

        .product-card:nth-child(1) { animation-delay: 0.1s; }
        .product-card:nth-child(2) { animation-delay: 0.2s; }
        .product-card:nth-child(3) { animation-delay: 0.3s; }
        .product-card:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <header class="header">
        <h1 class="brand-title">üèîÔ∏èScarface MenuüèîÔ∏è</h1>
        <p class="brand-subtitle">Produits de qualit√© premium</p>
    </header>

    <main class="products-section">
        <div class="products-grid" id="productsGrid"></div>
    </main>

    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div class="modal-media">
                <img id="modalImage" src="" alt="">
            </div>
            <div class="modal-info">
                <h2 class="modal-title" id="modalTitle"></h2>
                <p class="modal-price" id="modalPrice"></p>
                <p class="modal-description" id="modalDescription"></p>
                <label class="format-label">Choisissez votre format</label>
                <div id="formatOptions"></div>
                <button class="order-btn" onclick="orderProduct()">Commander maintenant</button>
                <div class="rating-section">
                    <h3>Notez ce produit</h3>
                    <div class="stars" id="starsInput">
                        <span class="star" onclick="addRating(1)">‚òÜ</span>
                        <span class="star" onclick="addRating(2)">‚òÜ</span>
                        <span class="star" onclick="addRating(3)">‚òÜ</span>
                        <span class="star" onclick="addRating(4)">‚òÜ</span>
                        <span class="star" onclick="addRating(5)">‚òÜ</span>
                    </div>
                    <p class="rating-average" id="ratingAverage"></p>
                </div>
                <div class="comments-section">
                    <h3>Commentaires</h3>
                    <div class="comment-form">
                        <textarea id="commentInput" placeholder="Partagez votre exp√©rience..." rows="3"></textarea>
                        <button class="submit-comment" onclick="addComment()">Publier</button>
                    </div>
                    <div id="commentsList"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const CONFIG = {
            telegramUsername: 'test',
            products: [
                {
                    id: 1,
                    name: 'Frozen Siftüßä',
                    description: 'Produit premium de qualit√© sup√©rieure',
                    price: '10-13‚Ç¨',
                    image: 'https://github.com/papybobb/VTest-/blob/main/images/h.jpeg?raw=true',
                    badge: 'üç´üßä',
                    formats: [
                        { name: '4.5g', price: '60‚Ç¨' },
                        { name: '10g', price: '120‚Ç¨' },
                        { name: '50g', price: '500‚Ç¨' }
                    ],
                    ratings: [],
                    comments: []
                },
                {
                    id: 2,
                    name: 'Dry 120uüå∫',
                    description: 'Qualit√© exceptionnelle',
                    price: '4.5-10‚Ç¨',
                    image: 'https://github.com/papybobb/VTest-/blob/main/images/h.jpeg?raw=true',
                    badge: 'üç´üßä',
                    badge: 'üç´üå∫',
                    formats: [
                        { name: '3g', price: '30‚Ç¨' },
                        { name: '5g', price: '40‚Ç¨' },
                        { name: '10g', price: '70‚Ç¨' },
                        { name: '50g', price: '250‚Ç¨' },
                        { name: '100g', price: '450‚Ç¨' }
                    ],
                    ratings: [],
                    comments: []
                },
                {
                    id: 3,
                    name: 'Ketaüèá',
                    description: 'Produit de haute qualit√©',
                    price: '9-20‚Ç¨',
                    image: 'https://github.com/papybobb/VTest-/blob/main/images/Capture%20d%E2%80%99%C3%A9cran%202026-01-17%20153548.jpg?raw=true',
                    badge: 'üåàüèá',
                    formats: [
                        { name: '2g', price: '40‚Ç¨' },
                        { name: '5g', price: '60‚Ç¨' },
                        { name: '10g', price: '90‚Ç¨' }
                    ],
                    ratings: [],
                    comments: []
                },
                {
                    id: 4,
                    name: 'Coco 0.93‚ùÑÔ∏è',
                    description: 'Test√©e et certifi√©e',
                    price: '38-50‚Ç¨',
                    image: 'https://github.com/papybobb/VTest-/blob/main/images/Capture%20d%E2%80%99%C3%A9cran%202026-01-17%20153548.jpg?raw=true',
                    badge: 'üåà‚ùÑÔ∏è',
                    formats: [
                        { name: '1g', price: '60‚Ç¨' },
                        { name: '2g', price: '110‚Ç¨' },
                        { name: '3g', price: '150‚Ç¨' },
                        { name: '5g', price: '220‚Ç¨' },
                        { name: '10g', price: '380‚Ç¨' }
                    ],
                    ratings: [],
                    comments: []
                }
            ]
        };

        let currentProduct = null;
        let selectedFormat = null;

        window.onload = function() {
            initTelegramWebApp();
            loadProducts();
            loadStoredData();
        };

        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
                window.Telegram.WebApp.expand();
            }
        }

        function loadProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';
            CONFIG.products.forEach(product => {
                const avgRating = calculateAverageRating(product.ratings);
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openProductModal(product);
                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/400x300/E3F2FD/4A90E2?text=${encodeURIComponent(product.name)}'">
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">${product.price}</span>
                            <div class="product-rating">
                                <span>‚òÖ</span>
                                <span>${avgRating.toFixed(1)}</span>
                                <span>(${product.ratings.length})</span>
                            </div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openProductModal(product) {
            currentProduct = product;
            selectedFormat = product.formats[0];
            document.getElementById('modalImage').src = product.image;
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = product.price;
            document.getElementById('modalDescription').textContent = product.description;
            loadFormats(product.formats);
            loadRatings(product);
            loadComments(product);
            document.getElementById('productModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function loadFormats(formats) {
            const container = document.getElementById('formatOptions');
            container.innerHTML = '';
            formats.forEach((format, index) => {
                const option = document.createElement('div');
                option.className = 'format-option' + (index === 0 ? ' selected' : '');
                option.onclick = () => selectFormat(format, option);
                option.innerHTML = `
                    <span class="format-name">${format.name}</span>
                    <span class="format-price">${format.price}</span>
                `;
                container.appendChild(option);
            });
        }

        function selectFormat(format, element) {
            selectedFormat = format;
            document.querySelectorAll('.format-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
        }

        function orderProduct() {
            if (!selectedFormat) {
                alert('Veuillez s√©lectionner un format');
                return;
            }
            const message = `Bonjour ! Je souhaite commander :\n\nüì¶ ${currentProduct.name}\nüìè Format : ${selectedFormat.name}\nüí∞ Prix : ${selectedFormat.price}`;
            const url = `https://t.me/${CONFIG.telegramUsername}?text=${encodeURIComponent(message)}`;
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(url);
            } else {
                window.open(url, '_blank');
            }
        }

        function addRating(rating) {
            if (!currentProduct) return;
            currentProduct.ratings.push(rating);
            saveToStorage();
            loadRatings(currentProduct);
            showFeedback('Merci pour votre note !');
        }

        function loadRatings(product) {
            const avgRating = calculateAverageRating(product.ratings);
            const text = product.ratings.length > 0 
                ? `Note moyenne : ${avgRating.toFixed(1)}/5 (${product.ratings.length} avis)`
                : 'Soyez le premier √† noter ce produit';
            document.getElementById('ratingAverage').textContent = text;
            updateStarsDisplay(avgRating);
        }

        function updateStarsDisplay(rating) {
            const stars = document.querySelectorAll('#starsInput .star');
            stars.forEach((star, index) => {
                if (index < Math.round(rating)) {
                    star.textContent = '‚òÖ';
                    star.classList.add('active');
                } else {
                    star.textContent = '‚òÜ';
                    star.classList.remove('active');
                }
            });
        }

        function calculateAverageRating(ratings) {
            if (ratings.length === 0) return 0;
            return ratings.reduce((a, b) => a + b, 0) / ratings.length;
        }

        function addComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            if (!text) {
                alert('Veuillez √©crire un commentaire');
                return;
            }
            const comment = {
                author: getUserName(),
                text: text,
                date: new Date().toISOString(),
                rating: calculateAverageRating(currentProduct.ratings)
            };
            currentProduct.comments.unshift(comment);
            saveToStorage();
            loadComments(currentProduct);
            input.value = '';
            showFeedback('Commentaire publi√© !');
        }

        function loadComments(product) {
            const container = document.getElementById('commentsList');
            container.innerHTML = '';
            if (product.comments.length === 0) {
                container.innerHTML = '<p class="no-comments">Aucun commentaire. Soyez le premier !</p>';
                return;
            }
            product.comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                const date = new Date(comment.date);
                const formatted = date.toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'long',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                div.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.author)}</span>
                        <span class="comment-rating">${'‚òÖ'.repeat(Math.round(comment.rating))}</span>
                    </div>
                    <p class="comment-text">${escapeHtml(comment.text)}</p>
                    <p class="comment-date">${formatted}</p>
                `;
                container.appendChild(div);
            });
        }

        function getUserName() {
            try {
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    if (user && user.first_name) return user.first_name;
                }
            } catch (e) {}
            return 'Utilisateur';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showFeedback(message) {
            const feedback = document.createElement('div');
            feedback.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#4A90E2;color:white;padding:1rem 2rem;border-radius:12px;font-weight:500;z-index:10000;box-shadow:0 8px 32px rgba(74,144,226,0.4);';
            feedback.textContent = message;
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 2000);
        }

        function saveToStorage() {
            try {
                localStorage.setItem('vmenu_data', JSON.stringify(CONFIG.products));
            } catch (e) {
                console.log('Erreur de sauvegarde');
            }
        }

        function loadStoredData() {
            try {
                const stored = localStorage.getItem('vmenu_data');
                if (stored) {
                    const data = JSON.parse(stored);
                    data.forEach((storedProduct, index) => {
                        if (CONFIG.products[index]) {
                            CONFIG.products[index].ratings = storedProduct.ratings || [];
                            CONFIG.products[index].comments = storedProduct.comments || [];
                        }
                    });
                }
            } catch (e) {
                console.log('Erreur de chargement');
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') closeModal();
        });
    </script>
</body>
</html>
