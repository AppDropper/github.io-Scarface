        // Variables globales
        let currentProduct = null;
        let selectedFormat = null;
        let currentCategory = null;
        let currentMediaIndex = 0;

        // Initialisation
        window.onload = function() {
            initTelegramWebApp();
            loadStoredData();
            loadCategories();
        };

        function initTelegramWebApp() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                tg.ready();
                tg.expand();
            }
        }

        // CHARGEMENT DES CAT√âGORIES
        function loadCategories() {
            const tabsContainer = document.getElementById('categoryTabs');
            const productsContainer = document.getElementById('productsContainer');
            
            // Cr√©er les onglets de navigation
            CONFIG.categories.forEach((category, index) => {
                const tab = document.createElement('div');
                tab.className = 'category-tab' + (index === 0 ? ' active' : '');
                tab.textContent = category.name;
                tab.onclick = function() { switchCategory(category.id, this); };
                tabsContainer.appendChild(tab);
                
                // Cr√©er la section de produits pour chaque cat√©gorie
                const section = document.createElement('div');
                section.className = 'category-section' + (index === 0 ? ' active' : '');
                section.id = `category-${category.id}`;
                section.innerHTML = `
                    <h2 class="category-title">${category.name}</h2>
                    <div class="products-grid" id="grid-${category.id}"></div>
                `;
                productsContainer.appendChild(section);
                
                // Charger les produits de la cat√©gorie
                loadProductsForCategory(category);
            });
        }

        function switchCategory(categoryId, tabElement) {
            currentCategory = categoryId;
            
            // Mettre √† jour les onglets actifs
            document.querySelectorAll('.category-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            tabElement.classList.add('active');
            
            // Afficher la bonne section
            document.querySelectorAll('.category-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`category-${categoryId}`).classList.add('active');
        }

        function loadProductsForCategory(category) {
            const grid = document.getElementById(`grid-${category.id}`);
            
            category.products.forEach(product => {
                const avgRating = calculateAverageRating(product.ratings);
                const mainImage = product.media && product.media[0] ? product.media[0].url : '';
                
                const card = document.createElement('div');
                card.className = 'product-card';
                card.onclick = () => openProductModal(product);
                
                card.innerHTML = `
                    <div class="product-image-container">
                        <img src="${mainImage}" alt="${product.name}" class="product-image">
                        ${product.badge ? `<span class="product-badge">${product.badge}</span>` : ''}
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.name}</h3>
                        <p class="product-description">${product.description}</p>
                        <div class="product-footer">
                            <span class="product-price">${product.price}</span>
                            <div class="product-rating">
                                <span>‚òÖ</span>
                                <span>${avgRating.toFixed(1)}</span>
                                <span>(${product.ratings.length})</span>
                            </div>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // OUVERTURE DU MODAL AVEC CARROUSEL
        function openProductModal(product) {
            currentProduct = product;
            selectedFormat = product.formats[0];
            currentMediaIndex = 0;
            
            document.getElementById('modalTitle').textContent = product.name;
            document.getElementById('modalPrice').textContent = product.price;
            document.getElementById('modalDescription').textContent = product.description;
            
            loadMediaGallery(product);
            loadFormats(product.formats);
            loadRatings(product);
            loadComments(product);
            
            document.getElementById('productModal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // CHARGEMENT DE LA GALERIE M√âDIA AVEC CARROUSEL
        function loadMediaGallery(product) {
            const mainContainer = document.getElementById('modalMediaMain');
            const thumbnailsContainer = document.getElementById('mediaThumbnails');
            const indicatorsContainer = document.getElementById('carouselIndicators');
            
            if (!product.media || product.media.length === 0) {
                mainContainer.innerHTML = '<img src="" alt="Pas d\'image">';
                thumbnailsContainer.style.display = 'none';
                indicatorsContainer.innerHTML = '';
                document.getElementById('mediaCounter').textContent = '0 / 0';
                return;
            }
            
            // Afficher ou masquer les miniatures selon le nombre de m√©dias
            if (product.media.length > 1) {
                thumbnailsContainer.style.display = 'flex';
            } else {
                thumbnailsContainer.style.display = 'none';
            }
            
            // Afficher le premier m√©dia
            displayMedia(product.media[0], mainContainer);
            updateMediaCounter();
            
            // Cr√©er les miniatures
            thumbnailsContainer.innerHTML = '';
            product.media.forEach((media, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'media-thumbnail' + (index === 0 ? ' active' : '') + (media.type === 'video' ? ' video' : '');
                thumb.onclick = () => switchMedia(index);
                
                if (media.type === 'image') {
                    thumb.innerHTML = `<img src="${media.url}" alt="Image ${index + 1}">`;
                } else if (media.type === 'video') {
                    thumb.innerHTML = `<video src="${media.url}" muted></video>`;
                }
                
                thumbnailsContainer.appendChild(thumb);
            });
            
            // Cr√©er les indicateurs
            indicatorsContainer.innerHTML = '';
            product.media.forEach((_, index) => {
                const indicator = document.createElement('div');
                indicator.className = 'carousel-indicator' + (index === 0 ? ' active' : '');
                indicator.onclick = () => switchMedia(index);
                indicatorsContainer.appendChild(indicator);
            });
            
            // Mettre √† jour l'√©tat des boutons
            updateCarouselButtons();
        }

        function navigateCarousel(direction) {
            if (!currentProduct || !currentProduct.media) return;
            
            const newIndex = currentMediaIndex + direction;
            
            if (newIndex >= 0 && newIndex < currentProduct.media.length) {
                switchMedia(newIndex);
            }
        }

        function switchMedia(index) {
            if (!currentProduct || !currentProduct.media) return;
            
            currentMediaIndex = index;
            const media = currentProduct.media[index];
            const mainContainer = document.getElementById('modalMediaMain');
            
            // Arr√™ter toutes les vid√©os
            const videos = mainContainer.querySelectorAll('video');
            videos.forEach(v => v.pause());
            
            displayMedia(media, mainContainer);
            updateMediaCounter();
            
            // Mettre √† jour les miniatures actives
            document.querySelectorAll('.media-thumbnail').forEach((thumb, i) => {
                thumb.classList.toggle('active', i === index);
            });
            
            // Mettre √† jour les indicateurs
            document.querySelectorAll('.carousel-indicator').forEach((indicator, i) => {
                indicator.classList.toggle('active', i === index);
            });
            
            // Mettre √† jour les boutons
            updateCarouselButtons();
        }

        function displayMedia(media, container) {
            const existingContent = container.querySelector('img, video');
            const navButtons = container.querySelectorAll('.carousel-nav');
            const counter = container.querySelector('.media-counter');
            const indicators = container.querySelector('.carousel-indicators');
            
            // Supprimer uniquement le m√©dia, pas les contr√¥les
            if (existingContent) {
                existingContent.remove();
            }
            
            let mediaElement;
            if (media.type === 'image') {
                mediaElement = document.createElement('img');
                mediaElement.src = media.url;
                mediaElement.alt = 'Produit';
            } else if (media.type === 'video') {
                mediaElement = document.createElement('video');
                mediaElement.src = media.url;
                mediaElement.controls = true;
                mediaElement.autoplay = true;
                mediaElement.loop = true;
            }
            
            // Ins√©rer le m√©dia avant les boutons
            container.insertBefore(mediaElement, container.firstChild);
        }

        function updateMediaCounter() {
            if (!currentProduct || !currentProduct.media) return;
            
            const counter = document.getElementById('mediaCounter');
            counter.textContent = `${currentMediaIndex + 1} / ${currentProduct.media.length}`;
        }

        function updateCarouselButtons() {
            if (!currentProduct || !currentProduct.media) return;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentMediaIndex === 0;
            nextBtn.disabled = currentMediaIndex === currentProduct.media.length - 1;
        }

        function closeModal() {
            document.getElementById('productModal').classList.remove('active');
            document.body.style.overflow = 'auto';
            
            // Arr√™ter les vid√©os
            const videos = document.querySelectorAll('#modalMediaMain video');
            videos.forEach(video => video.pause());
        }

        function loadFormats(formats) {
            const container = document.getElementById('formatOptions');
            container.innerHTML = '';
            
            formats.forEach((format, index) => {
                const option = document.createElement('div');
                option.className = 'format-option' + (index === 0 ? ' selected' : '');
                option.onclick = () => selectFormat(format, option);
                
                option.innerHTML = `
                    <span class="format-name">${format.name}</span>
                    <span class="format-price">${format.price}</span>
                `;
                
                container.appendChild(option);
            });
        }

        function selectFormat(format, element) {
            selectedFormat = format;
            document.querySelectorAll('.format-option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
        }

        function orderProduct() {
            if (!selectedFormat) {
                alert('Veuillez s√©lectionner un format');
                return;
            }
            
            const message = `Bonjour ! Je souhaite commander :\n\nüì¶ ${currentProduct.name}\nüìè Format : ${selectedFormat.name}\nüí∞ Prix : ${selectedFormat.price}`;
            const url = `https://t.me/${CONFIG.telegramUsername}?text=${encodeURIComponent(message)}`;
            
            if (window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.openTelegramLink(url);
            } else {
                window.open(url, '_blank');
            }
        }

        function addRating(rating) {
            if (!currentProduct) return;
            
            currentProduct.ratings.push(rating);
            saveToStorage();
            loadRatings(currentProduct);
            showFeedback('Merci pour votre note !');
        }

        function loadRatings(product) {
            const avgRating = calculateAverageRating(product.ratings);
            const text = product.ratings.length > 0 
                ? `Note moyenne : ${avgRating.toFixed(1)}/5 (${product.ratings.length} avis)`
                : 'Soyez le premier √† noter ce produit';
            
            document.getElementById('ratingAverage').textContent = text;
            updateStarsDisplay(avgRating);
        }

        function updateStarsDisplay(rating) {
            const stars = document.querySelectorAll('#starsInput .star');
            stars.forEach((star, index) => {
                if (index < Math.round(rating)) {
                    star.textContent = '‚òÖ';
                    star.classList.add('active');
                } else {
                    star.textContent = '‚òÜ';
                    star.classList.remove('active');
                }
            });
        }

        function calculateAverageRating(ratings) {
            if (ratings.length === 0) return 0;
            return ratings.reduce((a, b) => a + b, 0) / ratings.length;
        }

        function addComment() {
            const input = document.getElementById('commentInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('Veuillez √©crire un commentaire');
                return;
            }
            
            const comment = {
                author: getUserName(),
                text: text,
                date: new Date().toISOString(),
                rating: calculateAverageRating(currentProduct.ratings)
            };
            
            currentProduct.comments.unshift(comment);
            saveToStorage();
            loadComments(currentProduct);
            input.value = '';
            showFeedback('Commentaire publi√© !');
        }

        function loadComments(product) {
            const container = document.getElementById('commentsList');
            container.innerHTML = '';
            
            if (product.comments.length === 0) {
                container.innerHTML = '<p class="no-comments">Aucun commentaire. Soyez le premier !</p>';
                return;
            }
            
            product.comments.forEach(comment => {
                const div = document.createElement('div');
                div.className = 'comment';
                
                const date = new Date(comment.date);
                const formatted = date.toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'long',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                div.innerHTML = `
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.author)}</span>
                        <span class="comment-rating">${'‚òÖ'.repeat(Math.round(comment.rating))}</span>
                    </div>
                    <p class="comment-text">${escapeHtml(comment.text)}</p>
                    <p class="comment-date">${formatted}</p>
                `;
                
                container.appendChild(div);
            });
        }

        function getUserName() {
            try {
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
                    const user = window.Telegram.WebApp.initDataUnsafe.user;
                    if (user && user.first_name) return user.first_name;
                }
            } catch (e) {}
            return 'Utilisateur';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showFeedback(message) {
            const feedback = document.createElement('div');
            feedback.style.cssText = 'position:fixed;top:20px;left:50%;transform:translateX(-50%);background:#1A1A1A;color:white;padding:1rem 2rem;border-radius:12px;font-weight:500;z-index:10000;box-shadow:0 8px 32px rgba(0,0,0,0.2);font-size:0.9rem;';
            feedback.textContent = message;
            document.body.appendChild(feedback);
            setTimeout(() => feedback.remove(), 2000);
        }

        function saveToStorage() {
            try {
                localStorage.setItem('vmenu_data', JSON.stringify(CONFIG.categories));
            } catch (e) {
                console.log('Erreur de sauvegarde');
            }
        }

        function loadStoredData() {
            try {
                const stored = localStorage.getItem('vmenu_data');
                if (stored) {
                    const data = JSON.parse(stored);
                    data.forEach((storedCategory, catIndex) => {
                        if (CONFIG.categories[catIndex]) {
                            storedCategory.products.forEach((storedProduct, prodIndex) => {
                                if (CONFIG.categories[catIndex].products[prodIndex]) {
                                    CONFIG.categories[catIndex].products[prodIndex].ratings = storedProduct.ratings || [];
                                    CONFIG.categories[catIndex].products[prodIndex].comments = storedProduct.comments || [];
                                }
                            });
                        }
                    });
                }
            } catch (e) {
                console.log('Erreur de chargement');
            }
        }

        // Navigation au clavier
        document.addEventListener('keydown', (e) => {
            if (document.getElementById('productModal').classList.contains('active')) {
                if (e.key === 'Escape') {
                    closeModal();
                } else if (e.key === 'ArrowLeft') {
                    navigateCarousel(-1);
                } else if (e.key === 'ArrowRight') {
                    navigateCarousel(1);
                }
            }
        });

        // Fermer modal en cliquant √† l'ext√©rieur
        document.getElementById('productModal').addEventListener('click', (e) => {
            if (e.target.id === 'productModal') closeModal();
        });
    </script>
